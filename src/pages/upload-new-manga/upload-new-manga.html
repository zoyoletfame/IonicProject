<ion-header>
  
    <ion-navbar>
      <ion-title>การ์ตูนเรื่องใหม่</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form class="list" [formGroup]="detailForm" (ngSubmit)="saveNon()">
      <ion-list>
        <ion-item>
          <ion-label floating class='floating'>
            ชื่อเรื่อง
          </ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating class='floating'>
            เรื่องย่อ/รายละเอียด
          </ion-label>
          <ion-input type="text" formControlName="detail"></ion-input>
        </ion-item>
      </ion-list>
    </form>
    <ion-item text-center>
      <button ion-button full (click)="selectCover()">เลือกภาพหน้าปก</button>
      <img src="{{cover}}"/>	
    </ion-item>
    <ion-item text-center>
      <button ion-button full (click)="save()">บันทึก</button>
    </ion-item>
  </ion-content>
