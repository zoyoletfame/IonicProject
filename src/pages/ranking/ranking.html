<ion-header>
  <ion-navbar color="nav">
    <ion-title  text-center>
      Ranking
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let manga of mangas;let i = index" (click)="readPage()">
      <div style="float:left; margin:5%;">{{i+1}}</div>
      <div class="image-card">
          <ion-card>
              <img src="https://vignette.wikia.nocookie.net/fairytail/images/0/00/Character_Slider_no_2.jpg/revision/latest/scale-to-width-down/500?cb=20130117033701"  width="33%" >
          </ion-card>
      </div>
       
      <div class="text-ranking">
        {{manga}}
      </div>
        
    </ion-item>
</ion-list>
</ion-content>
